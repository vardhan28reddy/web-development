<html>
<head>
<title>Budget Page</title>
</head>
<body>
<center>
<form name="budget" action="interpret.html" method="get">
<table frame="box" cellspacing="10">
	<tr>
		<td>Montly Income</td>
		<td>Rs.</td>
<td><input type="text" name="mi" size="10" required></td>
	</tr>
		<td>Groceries</td>
		<td>Rs.</td>
<td><input type="text" name="g" size="10" required></td>
	<tr>
		<td>Bills (Current,Gas,Water...)</td>
		<td>Rs.</td>
<td><input type="text" name="b" size="10" required></td>
	</tr>
		<td>House Rent</td>
		<td>Rs.</td>
<td><input type="text" name="r" size="10" required></td>
	<tr>
		<td>Loans (Education,Gold,Home...)</td>
		<td>Rs.</td>
<td><input type="text" name="l" size="10" required></td>
	</tr>
	<tr>
		<td>Insurances (Health,Lic...)</td>
		<td>Rs.</td>
<td><input type="text" name="i" size="10" required></td>
	</tr>
	<tr>
		<td>Personal</td>
		<td>Rs.</td>
<td><input type="text" name="p" size="10" required></td>
	</tr>
	<tr>
		<td>Shopping(clothes,jewelery,utensils...)</td>
		<td>Rs.</td>
<td><input type="text" name="s" size="10" required></td>
	</tr>
	<tr>
		<td>Trasportation</td>
		<td>Rs.</td>
<td><input type="text" name="t" size="10" required></td>
	</tr>
	<tr>
	<td colspan="3" align="center"><input type="submit" value="SUBMIT"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="reset" value="RESET"></td>
	</tr>
</table>	
</form>
<center>
</body>
</html>
